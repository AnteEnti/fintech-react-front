<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Telugu Finance Platform</title>
    <meta name="description" content="An educational platform providing financial literacy content, calculators, and guides in Telugu and English. Powered by AI to generate easy-to-understand articles on budgeting, investing, insurance, and more." />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anek+Telugu:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: 'var(--color-primary, #1e40af)',
              secondary: 'var(--color-secondary, #1d4ed8)',
              accent: 'var(--color-accent, #f97316)',
              dark: '#1e293b',
              light: '#f1f5f9',
            },
            fontFamily: {
              sans: ['Anek Telugu', 'sans-serif'],
            },
            keyframes: {
              'spin-and-fade': {
                '0%': { transform: 'scale(0.8) rotateY(0deg)', opacity: '0.5' },
                '50%': { transform: 'scale(1.2) rotateY(180deg)', opacity: '1' },
                '100%': { transform: 'scale(0.8) rotateY(360deg)', opacity: '0.5' },
              },
            },
            animation: {
              'spin-and-fade': 'spin-and-fade 2s ease-in-out infinite',
            },
            typography: ({ theme }) => ({
              DEFAULT: {
                css: {
                  // --- COLOR VARIABLES (LIGHT MODE) ---
                  '--tw-prose-body': theme('colors.slate.700'),
                  '--tw-prose-headings': theme('colors.slate.900'),
                  '--tw-prose-links': 'var(--color-primary)',
                  '--tw-prose-bold': theme('colors.slate.900'),
                  '--tw-prose-bullets': 'var(--color-secondary)',
                  '--tw-prose-hr': theme('colors.slate.200'),
                  '--tw-prose-quotes': theme('colors.slate.800'),
                  '--tw-prose-quote-borders': 'var(--color-primary)',
                  
                  // --- COLOR VARIABLES (DARK MODE) ---
                  '--tw-prose-invert-body': theme('colors.slate.300'),
                  '--tw-prose-invert-headings': theme('colors.white'),
                  '--tw-prose-invert-links': 'var(--color-primary)',
                  '--tw-prose-invert-bold': theme('colors.white'),
                  '--tw-prose-invert-bullets': 'var(--color-secondary)',
                  '--tw-prose-invert-hr': theme('colors.slate.700'),
                  '--tw-prose-invert-quotes': theme('colors.slate.200'),
                  '--tw-prose-invert-quote-borders': 'var(--color-primary)',

                  // --- BASE STYLES ---
                  lineHeight: '1.75',

                  // --- ELEMENT STYLES ---
                  h1: {
                    fontSize: '2.0rem',
                    fontWeight: '800',
                    letterSpacing: theme('letterSpacing.tight'),
                    marginTop: '0',
                    marginBottom: '0.3em',
                    color: 'var(--tw-prose-headings)',
                  },
                  h2: { 
                    fontSize: '1.4rem',
                    fontWeight: '700', 
                    marginTop: '1.2em', 
                    marginBottom: '0.4em',
                    paddingLeft: '0.75rem',
                    borderLeft: `4px solid var(--color-primary)`,
                    color: 'var(--tw-prose-headings)',
                  },
                  h3: {
                    fontSize: '1.1rem',
                    fontWeight: '600',
                    color: 'var(--color-secondary)',
                    marginTop: '1.0em',
                    marginBottom: '0.4em',
                  },
                  'h2, h3, h4': {
                    'scroll-margin-top': '5rem',
                  },
                  a: {
                    fontWeight: '600',
                    transition: 'color 0.2s ease',
                    textDecoration: 'none',
                    '&:hover': {
                      color: 'var(--color-accent)',
                      textDecoration: 'underline',
                    },
                  },
                  blockquote: {
                    fontWeight: '500',
                    fontStyle: 'normal',
                    quotes: 'none',
                    padding: '12px 14px',
                    backgroundColor: theme('colors.sky.50'),
                    borderRadius: theme('borderRadius.lg'),
                    borderLeftColor: 'var(--tw-prose-quote-borders)',
                  },
                   table: {
                    width: '100%',
                    borderCollapse: 'collapse',
                    border: `1px solid ${theme('colors.slate.200')}`,
                    borderRadius: '10px',
                    overflow: 'hidden',
                  },
                  'thead th': {
                    backgroundColor: theme('colors.slate.50'),
                    padding: '10px 12px',
                    borderBottom: `1px solid ${theme('colors.slate.300')}`,
                    textAlign: 'left',
                  },
                  'tbody td': {
                    padding: '10px 12px',
                    borderBottom: `1px solid ${theme('colors.slate.200')}`,
                    textAlign: 'left',
                  },
                  'tbody tr:nth-child(even)': {
                    backgroundColor: 'transparent',
                  },


                  // --- DARK MODE OVERRIDES ---
                  '.dark &': {
                    h2: {
                      borderLeftColor: 'var(--color-primary)',
                    },
                    h3: {
                        color: 'var(--color-secondary)',
                    },
                    a: {
                        '&:hover': {
                          color: 'var(--color-accent)',
                        },
                    },
                    blockquote: {
                        backgroundColor: theme('colors.slate.800'),
                        borderLeftColor: 'var(--tw-prose-invert-quote-borders)',
                    },
                    table: {
                        border: `1px solid ${theme('colors.slate.700')}`,
                    },
                    'thead th': {
                        backgroundColor: theme('colors.slate.800'),
                        borderBottom: `1px solid ${theme('colors.slate.600')}`,
                    },
                    'tbody td': {
                        borderBottom: `1px solid ${theme('colors.slate.700')}`,
                    },
                    'tbody tr:nth-child(even)': {
                        backgroundColor: 'transparent',
                    },
                  }
                },
              },
              lg: {
                css: {
                  h1: { fontSize: '2.5rem' },
                  h2: { fontSize: '1.75rem' },
                  p: { fontSize: '1.125rem' },
                }
              }
            }),
          },
        },
      }
    </script>
    <style>
      body {
        font-family: 'Anek Telugu', 'sans-serif';
        background-color: #f1f5f9; /* Default light background for app shell */
      }
      .dark body {
        background-color: #0f172a; /* Dark background for app shell */
      }
      
      .sr-only {
        position: absolute;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        white-space: nowrap;
        border-width: 0;
      }
      .focus\:not-sr-only:focus {
        position: static;
        width: auto;
        height: auto;
        padding: 0;
        margin: 0;
        overflow: visible;
        clip: auto;
        white-space: normal;
      }

      /* Custom Article Component Styles */
      .badge {
        display: inline-block;
        background-color: #eef2ff;
        color: #3730a3;
        border: 1px solid #c7d2fe;
        padding: 6px 10px;
        border-radius: 9999px;
        font-size: 12px;
        font-weight: 700;
        margin-bottom: 1rem;
      }
      .dark .badge {
        background-color: #3730a3;
        color: #e0e7ff;
        border-color: #4338ca;
      }

      .note {
        background-color: #fefce8;
        border: 1px solid #fde68a;
        color: #713f12;
        padding: 10px 12px;
        border-radius: 10px;
        margin-top: 1em;
        margin-bottom: 1em;
      }
      .dark .note {
        background-color: #422006;
        border-color: #78350f;
        color: #fef3c7;
      }

      .tip {
        background-color: #ecfdf5;
        border: 1px solid #a7f3d0;
        color: #065f46;
        padding: 10px 12px;
        border-radius: 10px;
        margin-top: 1em;
        margin-bottom: 1em;
      }
      .dark .tip {
        background-color: #064e3b;
        border-color: #15803d;
        color: #d1fae5;
      }

      .tags {
        margin-top: 2rem;
      }
      .tag {
        display: inline-block;
        margin: 4px 6px 0 0;
        padding: 6px 10px;
        background-color: #e0f2fe;
        color: #0c4a6e;
        border-radius: 9999px;
        font-size: 12px;
      }
      .dark .tag {
        background-color: #0c4a6e;
        color: #e0f2fe;
      }

      .divider {
        height: 1px;
        background-color: #e5e7eb;
        margin: 24px 0;
        border: 0;
      }
      .dark .divider {
        background-color: #374151;
      }
      
      .toc {
        background: #f1f5f9;
        padding: 14px 16px;
        border-radius: 14px;
        border: 1px solid #e2e8f0;
        margin-bottom: 1.5rem;
      }
      .dark .toc {
        background: #1e293b;
        border-color: #334155;
      }
      .toc a {
        color: #0369a1;
        text-decoration: none;
        font-weight: 500;
      }
      .dark .toc a {
        color: #38bdf8;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/jsx-runtime": "https://aistudiocdn.com/react@^19.1.1/jsx-runtime",
    "react/": "https://aistudiocdn.com/react@^19.1.1/",
    "react": "https://aistudiocdn.com/react@^19.1.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
    "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.9.3",
    "chart.js": "https://aistudiocdn.com/chart.js@^4.4.3",
    "react-chartjs-2": "https://aistudiocdn.com/react-chartjs-2@^5.2.0",
    "marked": "https://aistudiocdn.com/marked@^16.3.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
