    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Telugu Finance Platform</title>
    <meta name="description" content="An educational platform providing financial literacy content, calculators, and guides in Telugu and English. Powered by AI to generate easy-to-understand articles on budgeting, investing, insurance, and more." />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anek+Telugu:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: '#1e40af',
              secondary: '#1d4ed8',
              accent: '#f97316',
              light: '#f0f9ff',
              dark: '#1e293b',
            },
            fontFamily: {
              sans: ['Anek Telugu', 'sans-serif'],
            },
          },
        },
      }
    </script>
    <style>
      body {
        font-family: 'Anek Telugu', 'sans-serif';
      }
      .sr-only {
        position: absolute;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        white-space: nowrap;
        border-width: 0;
      }
      .focus\:not-sr-only:focus {
        position: static;
        width: auto;
        height: auto;
        padding: 0;
        margin: 0;
        overflow: visible;
        clip: auto;
        white-space: normal;
      }
    </style>
