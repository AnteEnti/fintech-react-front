<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Telugu Finance Platform</title>
    <meta name="description" content="An educational platform providing financial literacy content, calculators, and guides in Telugu and English. Powered by AI to generate easy-to-understand articles on budgeting, investing, insurance, and more." />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anek+Telugu:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      // New configuration to match the user's desired article style
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: 'var(--color-primary, #1e40af)',
              secondary: 'var(--color-secondary, #1d4ed8)',
              accent: 'var(--color-accent, #f97316)',
              dark: '#1e293b',
              light: '#f1f5f9',
            },
            fontFamily: {
              sans: ['Anek Telugu', 'sans-serif'],
            },
            keyframes: {
              'spin-and-fade': {
                '0%': { transform: 'scale(0.8) rotateY(0deg)', opacity: '0.5' },
                '50%': { transform: 'scale(1.2) rotateY(180deg)', opacity: '1' },
                '100%': { transform: 'scale(0.8) rotateY(360deg)', opacity: '0.5' },
              },
            },
            animation: {
              'spin-and-fade': 'spin-and-fade 2s ease-in-out infinite',
            },
            typography: ({ theme }) => ({
              DEFAULT: {
                css: {
                  '--tw-prose-body': theme('colors.slate[700]'),
                  '--tw-prose-headings': theme('colors.slate[900]'),
                  '--tw-prose-lead': theme('colors.slate[600]'),
                  '--tw-prose-links': theme('colors.primary'),
                  '--tw-prose-bold': theme('colors.slate[900]'),
                  '--tw-prose-counters': theme('colors.slate[500]'),
                  '--tw-prose-bullets': theme('colors.slate[400]'),
                  '--tw-prose-hr': theme('colors.slate[200]'),
                  '--tw-prose-quotes': theme('colors.slate[800]'),
                  '--tw-prose-quote-borders': theme('colors.secondary'),
                  '--tw-prose-captions': theme('colors.slate[500]'),
                  '--tw-prose-code': theme('colors.slate[900]'),
                  '--tw-prose-pre-code': theme('colors.slate[200]'),
                  '--tw-prose-pre-bg': theme('colors.slate[800]'),
                  '--tw-prose-th-borders': theme('colors.slate.300'),
                  '--tw-prose-td-borders': theme('colors.slate.200'),
                  
                  '--tw-prose-invert-body': theme('colors.slate[300]'),
                  '--tw-prose-invert-headings': theme('colors.white'),
                  '--tw-prose-invert-links': theme('colors.blue[400]'),
                  '--tw-prose-invert-bold': theme('colors.white'),
                  '--tw-prose-invert-counters': theme('colors.slate[400]'),
                  '--tw-prose-invert-bullets': theme('colors.slate[600]'),
                  '--tw-prose-invert-hr': theme('colors.slate[700]'),
                  '--tw-prose-invert-quotes': theme('colors.slate[200]'),
                  '--tw-prose-invert-quote-borders': theme('colors.blue[500]'),
                  '--tw-prose-invert-captions': theme('colors.slate[400]'),
                  '--tw-prose-invert-code': theme('colors.white'),
                  '--tw-prose-invert-pre-code': theme('colors.slate[300]'),
                  '--tw-prose-invert-pre-bg': theme('colors.slate[800]'),
                  '--tw-prose-invert-th-borders': theme('colors.slate.600'),
                  '--tw-prose-invert-td-borders': theme('colors.slate.700'),

                  lineHeight: '1.75',

                  h1: { fontSize: '2.75rem', lineHeight: '1.2', fontWeight: '800', marginTop: '0', marginBottom: '1em' },
                  h2: { 
                    fontSize: '1.75rem', 
                    lineHeight: '1.3', 
                    fontWeight: '700', 
                    marginTop: '2em', 
                    marginBottom: '1em',
                    borderBottom: `1px solid ${theme('colors.slate.200')}`,
                    paddingBottom: '0.4em'
                   },
                  h3: { fontSize: '1.25rem', lineHeight: '1.75rem', fontWeight: '700', marginTop: '1.6em', marginBottom: '0.6em' },
                  'h2, h3, h4': { 'scroll-margin-top': '5rem' },
                  
                  a: {
                    fontWeight: '600',
                    textDecoration: 'none',
                    transition: 'all 0.2s',
                    '&:hover': {
                      textDecoration: 'underline',
                    },
                  },

                  p: { marginTop: '1.25em', marginBottom: '1.25em' },

                  blockquote: {
                    fontWeight: '500',
                    fontStyle: 'italic',
                    color: 'var(--tw-prose-quotes)',
                    borderLeftWidth: '0.25rem',
                    borderLeftColor: 'var(--tw-prose-quote-borders)',
                    quotes: '"\\201C""\\201D""\\2018""\\2019"',
                    marginTop: '1.6em',
                    marginBottom: '1.6em',
                    paddingLeft: '1em',
                  },
                  'blockquote p': {
                      margin: '0',
                  },

                  table: {
                      width: '100%',
                      borderCollapse: 'collapse',
                      border: `1px solid ${theme('colors.slate.200')}`,
                      borderRadius: '10px',
                      overflow: 'hidden',
                  },
                  'thead': {
                      backgroundColor: theme('colors.slate.50'),
                  },
                  'th, td': {
                      padding: '10px 12px',
                      borderBottom: `1px solid ${theme('colors.slate.200')}`,
                      textAlign: 'left',
                  },
                },
              },
              lg: {
                css: {
                  h1: { fontSize: '3rem' },
                  h2: { fontSize: '2rem' },
                  p: { fontSize: '1.125rem' },
                }
              }
            }),
          },
        },
      }
    </script>
    <style>
      body {
        font-family: 'Anek Telugu', 'sans-serif';
        background-color: #f1f5f9; /* Default light background for app shell */
      }
      .dark body {
        background-color: #0f172a; /* Dark background for app shell */
      }
      
      .sr-only {
        position: absolute;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        white-space: nowrap;
        border-width: 0;
      }
      .focus\:not-sr-only:focus {
        position: static;
        width: auto;
        height: auto;
        padding: 0;
        margin: 0;
        overflow: visible;
        clip: auto;
        white-space: normal;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/jsx-runtime": "https://aistudiocdn.com/react@^19.1.1/jsx-runtime",
    "react/": "https://aistudiocdn.com/react@^19.1.1/",
    "react": "https://aistudiocdn.com/react@^19.1.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
    "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.9.3",
    "chart.js": "https://aistudiocdn.com/chart.js@^4.4.3",
    "react-chartjs-2": "https://aistudiocdn.com/react-chartjs-2@^5.2.0",
    "marked": "https://aistudiocdn.com/marked@^16.3.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
